<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templateClient/template.xhtml">
 	<ui:define name="title">SignIn</ui:define>    
    <ui:define name="content">
	 <div class="doctor-single mt-80 mb-60">
		
		<div class="container">
		
		<div class="row">
		
		<div class="col-sm-5">
		
		<div class="doctor-img">
		<img src="images/users_profile/#{signInBean.setPhotoProfile(signInBean.connectedUser.profile.photo)}" class="img-responsive " alt="" />
		</div>
		
		<div class="doctor-contact">
		
		<ul class="contact-list">
		
		  
		<li>
		<i class="fa fa-envelope" /> <h:outputText value="#{signInBean.connectedUser.email}"/>  
		</li>
		</ul>
		</div>
		</div>
		
		<div class="col-sm-7">
		
		<div class="doctor-details">
		
		<h2 class="doctor-name"><h:outputText value="#{signInBean.connectedUser.firstName}"/> <h:outputText value=" #{signInBean.connectedUser.lastName}"/> </h2>
		<div class="doctor-desig">
		 <h:form id="modifSkills">	
		  	<p:inplace id="ajax" editor="true" >
                <p:chips id="chips" value="#{signInBean.competence}" /> 
							  	
		  	</p:inplace>		 		
				
		 </h:form>	
		</div>
		
		
		
		<hr class="hr-1 left" />
		
	   	<h:form id="modifIntro" >	
			<p:inplace id="ajax" editor="true">
            	<p:inputText value="#{signInBean.introduction}" required="true" label="text" />
        	</p:inplace>
       	</h:form> 
		</div>
		</div>
		</div>
		
		<div class="clearfix" />
		

		
		<div class="row">
		
		<div class="col-sm-12 mt-60">
		
		
		 <h:form id="formUserInfo" >
		  <p:growl id="msgs" showDetail="true"/>
			 <p:tabView dynamic="true" cache="true" effect="fold" >
		        <p:tab title="Contacts" >
		            <h:panelGrid  >
		                
					      <p:selectOneListbox id="advanced" value="#{signInBean.connectedUser.users}" var="user" filter="true" filterMatchMode="contains">
					            <f:selectItems value="#{signInBean.connectedUser.users}" var="u" itemLabel="display" itemValue="#{u}" />
					           
					            <p:column>
					                <img src="images/users_profile/#{signInBean.setPhotoProfile(user.profile.photo)}" style="width: 70px;height: 70px"/>
					              
					            </p:column>
					             
					            <p:column>
					                <h:outputText value="#{user.firstName} " /> <h:outputText value="#{ user.lastName}"/>
					                 <h:outputText value="#{signInBean .setCrazyMail(user.email)} " style="display:none"/>
					             </p:column>
					              <p:column>
					                <p:commandButton value="show"  action="#{signInBean.showOtherProfile() }"  icon="pi pi-save" />
					            </p:column>
					             
				
					       </p:selectOneListbox>
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="Followed Enterprise" class="tab-pane">
		            <h:panelGrid columns="2" cellpadding="10">
		         
						
						 <p:outputLabel value="Company Name:" for="enterprise" />
       					 <p:autoComplete id="enterprise" value="#{signInBean.keyword}" completeMethod="#{signInBean.findEnterprise()}"
                       					  var="ent" itemLabel="#{ent}" itemValue="#{ent}"  forceSelection="true">
					             <p:column>
					                <img src="images/users_profile/#{signInBean.setPhotoProfile(ent.photo)}" style="width: 70px;height: 70px"/>
					              
					            </p:column>
					             
					            <p:column>
					                <h:outputText value="#{ent.website} " /> 			               
					             </p:column>
					             
					              <p:column>
					                <p:commandButton value="show"  action="#{signInBean.showEnterprise(ent.website) }"  icon="pi pi-save" />
					            </p:column>
        				 </p:autoComplete>
        				 
		            </h:panelGrid>
		        </p:tab>
    			</p:tabView>
		 </h:form>
		</div>
		</div>
		
		</div>
		
		
		
		</div>
		
    </ui:define> 
          
</ui:composition>
