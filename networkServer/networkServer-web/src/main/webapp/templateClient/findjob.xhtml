<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templateClient/template.xhtml">
 	<ui:define name="title">SignIn</ui:define>
     <ui:define name="navigation">
		  <li ><a href="profile.jsf">Profile</a> </li>		
		  <li class="active"><a href="findjob.jsf">Find Jobs</a> </li>				
		
		  		
	 </ui:define>
    <ui:define name="content">
	 <div class="doctor-single mt-80 mb-60">
		
		<div class="container">
		
		<div class="row">
		
		<div class="col-sm-5">
		
		
		<div class="doctor-contact">
		
		
		</div>
		</div>
		
		<div class="col-sm-7">
		
		<div class="doctor-details">
		
		
		
		
		
		<hr class="hr-1 left" />
		
	   
		</div>
		</div>
		</div>
		
		<div class="clearfix" />
		

		
		<div class="row">
		
		<div class="col-sm-12 mt-60">
		
		
		 <h:form id="formJobs" >
		  <p:growl id="msgs" showDetail="true"/>		            
		            <h:panelGrid>
		            
		            		<p:dataTable var="job" value="#{signInBean.jobs}" >
		                  	<p:column headerText="Description">
					                <h:outputText value="#{job.description} " />
					         </p:column>
					             
					         <p:column headerText="Location">
					                <h:outputText value="#{job.location} " />
					               
					         </p:column>
					         <p:column>
					                <p:commandButton value="Apply" icon="pi pi-save" />
					            
					          </p:column>
		                  	
		                  </p:dataTable>
		                  
		            </h:panelGrid>
		      
		 </h:form>
		</div>
		</div>
		
		</div>
		
		
		
		</div>
		
    </ui:define> 
          
</ui:composition>
