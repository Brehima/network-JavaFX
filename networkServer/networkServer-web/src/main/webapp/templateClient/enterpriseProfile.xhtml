<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templateClient/template.xhtml">
 	<ui:define name="title">SignIn</ui:define>    
    <ui:define name="content">
	 <div class="doctor-single mt-80 mb-60">
		
		<div class="container">
		
		<div class="row">
		
		<div class="col-sm-5">
		
		<div class="doctor-img">
		<img src="images/users_profile/#{signInBean.setPhotoProfile(signInBean.enterprise.photo)}" class="img-responsive " alt="" />
		</div>
		
		<div class="doctor-contact">
		
		<ul class="contact-list">
		
		  
		</ul>
		</div>
		</div>
		
		<div class="col-sm-7">
		
		<div class="doctor-details">
		
		<h2 class="doctor-name"><h:outputText value="#{signInBean.enterprise.website}"/> </h2>
		<div class="doctor-desig">
		    <p:growl id="growl" life="2000" />
		    <p:commandButton action="#{signInBean.followEnterprise()}" id="nonAjax" update="growl" value="follow"/>
		
		</div>
		
		
		
		<hr class="hr-1 left" />
		 <h:outputText value="#{signInBean.watchedProfile.profile.introduction}" required="true" label="text" />
		</div>
		</div>
		</div>
		
		<div class="clearfix" />
		

		
		
		</div>
		
		
		
		</div>
		
    </ui:define> 
          
</ui:composition>
