<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" >
	  
        <h:dataTable id="CoursesTable" value="#{coursebean.return_course()}" var="course" border="1">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{course.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{course.courseTitle}" />
            </h:column>
            <h:column>
                <f:facet name="header">Domain</f:facet>
                <h:outputText value="#{course.getDomain()}" />
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{course.price}" />
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                <h:outputText value="#{course.validationStatus}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{coursebean.mod_course(course.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{coursebean.del_course(course.id)}" value="Delete" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
     
	
	
	
	
	
	
</ui:composition>
